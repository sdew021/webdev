<!DOCTYPE html>
<html>
  <head>
    <title>webdev</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="title">
      <p>Users list</p>
    </div>
    <div id="card-container" class="row">
      <script>
        var htmlEle = '';
        for (let i = 0; i < 10; i++) {
          htmlEle += `<div class='card'>
            <img src='assets/user.jpg' alt='Avatar' style='width: 100%' />
            <div class='container'>
              <h4>
                <b id='n${i}'>Name</b>
              </h4>
              <p id='e${i}'>Email</p>
            </div>
          </div>`;
        }
        document.getElementById('card-container').innerHTML = htmlEle;
      </script>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
